<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0c0a1a"/>
    </linearGradient>
    <linearGradient id="stem" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#a5b4fc"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Full bleed background for maskable icon -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Mark centered in safe zone (80% = 410px centered) -->
  <g transform="translate(80, 72) scale(6)" filter="url(#glow)">
    <path d="M 16 12 L 16 48" stroke="url(#stem)" stroke-width="7" stroke-linecap="round"/>
    <path d="M 16 16 L 36 26.5 Q 42 30 36 33.5 L 16 44" stroke="url(#arrow)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>

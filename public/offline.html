<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d1117">
  <title>PromptPay — Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 24px;
    }
    .container { max-width: 400px; }
    .icon {
      width: 80px; height: 80px; margin: 0 auto 24px;
      background: linear-gradient(135deg, #7c3aed, #6d28d9);
      border-radius: 20px; display: flex; align-items: center; justify-content: center;
    }
    .icon svg { width: 40px; height: 40px; }
    h1 { font-size: 24px; font-weight: 700; margin-bottom: 12px; }
    p { color: #8b949e; font-size: 15px; line-height: 1.5; margin-bottom: 24px; }
    .retry-btn {
      display: inline-block; padding: 14px 32px;
      background: linear-gradient(135deg, #7c3aed, #6d28d9);
      color: #fff; border: none; border-radius: 12px;
      font-size: 16px; font-weight: 600; cursor: pointer;
      transition: transform 0.15s, opacity 0.15s;
    }
    .retry-btn:hover { transform: scale(1.03); }
    .retry-btn:active { transform: scale(0.97); opacity: 0.9; }
    .retry-btn.loading { opacity: 0.6; pointer-events: none; }
    .status { margin-top: 20px; font-size: 13px; color: #484f58; }
    .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: #f85149; margin-right: 6px; vertical-align: middle; }
    .dot.online { background: #3fb950; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"/>
        <path d="M16.72 11.06A10.94 10.94 0 0119 12.55"/>
        <path d="M5 12.55a10.94 10.94 0 015.17-2.39"/>
        <path d="M10.71 5.05A16 16 0 0122.56 9"/>
        <path d="M1.42 9a15.91 15.91 0 014.7-2.88"/>
        <path d="M8.53 16.11a6 6 0 016.95 0"/>
        <line x1="12" y1="20" x2="12.01" y2="20"/>
      </svg>
    </div>
    <h1>You're offline</h1>
    <p>Can't reach PromptPay right now. Check your internet connection and try again.</p>
    <button class="retry-btn" id="retryBtn" onclick="retryConnection()">Retry</button>
    <div class="status">
      <span class="dot" id="statusDot"></span>
      <span id="statusText">No connection</span>
    </div>
  </div>
  <script>
    // Auto-retry when connection comes back
    window.addEventListener('online', () => { window.location.reload(); });

    // Check connection status
    function updateStatus() {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      if (navigator.onLine) {
        dot.classList.add('online');
        text.textContent = 'Connection restored — reloading...';
        setTimeout(() => window.location.reload(), 500);
      } else {
        dot.classList.remove('online');
        text.textContent = 'No connection';
      }
    }

    function retryConnection() {
      const btn = document.getElementById('retryBtn');
      btn.textContent = 'Retrying...';
      btn.classList.add('loading');
      // Try to actually fetch the page
      fetch('/', { cache: 'no-store' })
        .then(res => {
          if (res.ok) window.location.reload();
          else throw new Error('Server error');
        })
        .catch(() => {
          btn.textContent = 'Retry';
          btn.classList.remove('loading');
          updateStatus();
        });
    }

    updateStatus();
    // Periodic auto-retry every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        fetch('/health', { cache: 'no-store' })
          .then(res => { if (res.ok) window.location.reload(); })
          .catch(() => {});
      }
    }, 5000);
  </script>
</body>
</html>

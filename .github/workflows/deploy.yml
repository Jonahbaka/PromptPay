name: Deploy to EC2

on:
  push:
    branches: [main]

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: upromptpay.com
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          command_timeout: 5m
          script: |
            cd /home/ec2-user/PromptPay
            chmod +x scripts/deploy.sh
            bash scripts/deploy.sh

      - name: Verify deployment
        run: |
          sleep 5
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' https://www.upromptpay.com/api/health || echo "000")
          if [ "$STATUS" = "200" ]; then
            echo "Deployment verified: health check passed"
          else
            echo "WARNING: Health check returned $STATUS (may need manual check)"
          fi

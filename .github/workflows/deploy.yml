name: Deploy to EC2

on:
  push:
    branches: [main]

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        env:
          EC2_SSH_KEY_B64: ${{ secrets.EC2_SSH_KEY_B64 }}
        run: |
          mkdir -p ~/.ssh

          # Decode base64-encoded SSH key (avoids newline issues)
          echo "$EC2_SSH_KEY_B64" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # SSH config
          cat >> ~/.ssh/config << 'SSHEOF'
          Host upromptpay.com
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            LogLevel ERROR
          SSHEOF
          chmod 600 ~/.ssh/config

          # Deploy
          ssh -i ~/.ssh/deploy_key -o ConnectTimeout=10 ec2-user@upromptpay.com \
            'cd /home/ec2-user/PromptPay && chmod +x scripts/deploy.sh && bash scripts/deploy.sh'

      - name: Verify deployment
        run: |
          sleep 5
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' https://www.upromptpay.com/ || echo "000")
          if [ "$STATUS" = "200" ]; then
            echo "Deployment verified: health check passed"
          else
            echo "WARNING: Health check returned $STATUS (may need manual check)"
          fi
